<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather API</title>
</head>
<body>
    <header>Weather Dashboard</header>
    <div class= "container">
        <div class= "row">
            <div class= "col-md-4" id= "search-column">
                <div>
                    <h4>Search for a city:</h4>
                    <form class="example">
                        <input type="text" placeholder="Search.." name="search" id="search-text">
                        <button type="button" class="btn btn-dark" id="search-btn">Search</button>
                    </form>
                </div>
                <ul id="button-list" class= "history"></ul>
            </div>
            <div class= "col-md-8" id= "weather-div">
                <h2 id="city-name"></h2><img id= "todays-icon">
                <p id= "temp"></p>
                <p id= "humidity"></p>
                <p id= "wind-speed"></p>
                <p id= "uv"></p>
            </div>
        </div>
          
          
        <div class= "row" >
            <div class= "col-md-8 offset-md-4" id="weather-cards">
                <h3 id= 5day-forecast></h3>
            </div>
            <div class= "col-md-2 offset-md-2" id="day1-column">
                <h6 id= day1-date></h6>
                <img id= day1-icon>
                <p id= day1-temp></p>
                <p id= day1-humidity></p>
            </div>
            <div class= "col-md-2">
                <h6 id= day2-date></h6>
                <img id= day2-icon>
                <p id= day2-temp></p>
                <p id= day2-humidity></p>
            </div>
            <div class= "col-md-2">
                <h6 id= day3-date></h6>
                <img id= day3-icon>
                <p id= day3-temp></p>
                <p id= day3-humidity></p>
            </div>
            <div class= "col-md-2">
                <h6 id= day4-date></h6>
                <img id= day4-icon>
                <p id= day4-temp></p>
                <p id= day4-humidity></p>
            </div>
            <div class= "col-md-2">
                <h6 id= day5-date></h6>
                <img id= day5-icon>
                <p id= day5-temp></p>
                <p id= day5-humidity></p>
            </div>
            
        </div>
            







    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src= "logic.js"></script>
</body>
</html>
